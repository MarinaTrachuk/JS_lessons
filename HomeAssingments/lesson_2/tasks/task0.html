<html lang="en">
	<head>
		<meta charset="UTF-8">

		<title>Task 0</title>
	</head>
	<body>
		<h1 class="body__title">Задача № 0</h1> 
		<p class="body__condition">
			Обчислити значення виразів: <br>
				1. S1=a+12+b <br>
				2. S_2=√(((a+b)/2a) )  <br> 
				3. S_3=∛((a+b)c)   <br>
				4. S_4=sin⁡(a/(-b))  <br>
		</p>
		<script>
		// Вводимо необхідні данні:
			let a = parseFloat(prompt('Введіть значення a','0'))
			let b = parseFloat(prompt('Введіть значення b','0'))
			let c = parseFloat(prompt('Введіть значення c','0'))
		//Знаходимо результат:
			let S1 = a + 12 + b
			let S2 = Math.sqrt((a + b) / (2 * a))
			let S3 = Math.cbrt((a + b) * c)
			let S4 = Math.sin(a / -b)
		//Виводимо результат:
			document.write(`
			1). S1 = ${S1} <br>
			2). S2 = ${S2} <br>
			3). S3 = ${S3} <br>
			4). S4 = ${S4} <br>
			`)
		</script>
	</body>
</html>
