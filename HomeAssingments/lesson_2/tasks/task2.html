<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="css/reset.css">
		<link rel="stylesheet" href="css/style.css">
		<title>Task 2</title>
	</head>
	<body>
		<h1 class="body__title">Задача № 2</h1> 
		<p class="body__condition">
			Дано рік народження (дата: 1 січня) та поточний рік. Знайти кількість років.
		</p>
		<script>
		// Вводимо необхідні данні:
			let birthday = parseInt(prompt('Введіть рік народження','0'))
			let currentYear = parseInt(prompt('Введіть поточний рік','0'))
		//Знаходимо результат:
			let numberOfYears= currentYear - birthday
		//Виводимо результат:
			document.write(`
			Вам ${numberOfYears} років
			`)
		</script>
	</body>
</html>
