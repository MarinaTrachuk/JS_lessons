<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="../reset.css">
		<link rel="stylesheet" href="../style.css">
		<title>Task 5</title>
	</head>
	<body style="padding: 30px;">
		<h1 class="body__title">Задача № 5</h1> 
		<p class="body__condition" style="margin-bottom: 50px;">
			Дано масив імен. Застосовуючи відповідне сортування та бінарний пошук визначити, 
			чи є у масиві ім’я «Olga» і під яким індексом.
		</p>
		<script>
			let arrName = ["Olena","Stanislav","Katerina","Olga","Marina","Matvii","Daria","Irina"]
			// Сортуємо масив
			arrName.sort()
			document.write(`Масив, який відсортовано: ${arrName} <br>`)
			// Бінарний пошук ім’я «Olga»
			const searchElement = "Olga"
			function findIndex(arrName, searchElement) {
				let start = 0
				let end = arrName.length - 1
				while (start <= end) {
					let middle = Math.floor((start + end) / 2)
					if(arrName[middle] === searchElement) return middle
					if(arrName[middle] < searchElement) start = middle + 1
					if(arrName[middle] > searchElement) end = middle - 1
				}
				return -1
			}

			const searchIndex = findIndex(arrName, searchElement)

			if (searchIndex !== -1) {
				document.write(`Ім'я "Ольга" входить у масив під індексом ${searchIndex}`)
			} else document.write("Ім'я Ольга не входить у масив")
		</script>
	</body>
</html>
