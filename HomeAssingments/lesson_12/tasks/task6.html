<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="../reset.css">
		<link rel="stylesheet" href="../style.css">
		<title>Task 6</title>
	</head>
	<body style="padding: 30px;">
		<h1 class="body__title">Задача № 6</h1> 
		<p class="body__condition" style="margin-bottom: 50px;">
			Дано масив імен. 
			Застосовуючи відповідне сортування та бінарний пошук визначити, 
			чи є у масиві ім’я довжиною 5 символів і під яким індексом.
		</p>
		<script>
			let arrName = ["Olena","Stanislav","Katerina","Varvara","Svitlana","Matvii","Daria","Irina"]
			// Сортуємо масив
			arrName.sort((a,b) => {
				return a.length - b.length
			})

			document.write(`Масив, який відсортовано: ${arrName} <br>`)
			// Бінарний пошук ім’я «Olga»
			const characterLength = 5
			function findIndex(arrName, characterLength) {
				const start = 0
				let end = arrName.length - 1
				while (start <= end) {
					let middle = Math.floor((start + end) / 2)
					if(arrName[middle].length === characterLength) return middle
					if(arrName[middle].length < characterLength) start = middle + 1
					if(arrName[middle].length > characterLength) end = middle - 1
				}
				return -1
			}

			const searchIndex = findIndex(arrName, characterLength)

			if (searchIndex !== -1) {
				document.write(`Ім'я довжиною 5 символів входить у масив під індексом ${searchIndex}`)
			} else document.write("Ім'я довжиною 5 символів не входить у масив")
		</script>
	</body>
</html>
