<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="../reset.css">
		<link rel="stylesheet" href="../style.css">
		<title>Task 1</title>
	</head>
	<body style="padding: 30px;">
		<h1 class="body__title">Задача № 1</h1> 
		<p class="body__condition" style="margin-bottom: 50px;">
			Дано масив 30 випадкових цілих чисел. Підрахувати скільки було обмінів під час сортування бульбашкою
		</p>
		<script>
			// Генерування 30 випадкових чисел
			let randomWholeNumbers = []
			for(let i = 0; i < 30; i++){
				randomWholeNumbers.push(Math.floor(Math.random() * 100) + 1);
			}
			document.write(`Масив який згенерувався :${randomWholeNumbers}<br>`)
			// Сортування методом бульбашка
			let counter = 0
			let changes
			do {
				changes = false
				for (let i = 1; i < randomWholeNumbers.length; i++) {
					if(randomWholeNumbers[i-1] > randomWholeNumbers[i]){
						let temp = randomWholeNumbers[i-1]
						randomWholeNumbers[i-1] = randomWholeNumbers[i]
						randomWholeNumbers[i] = temp
						changes = true
						counter++
					}
				}
			} while (changes);
			document.write(`Масив відсортований методом "бульбашка" :${randomWholeNumbers}<br>`)
			document.write(`Кількість обмінів складає :${counter}<br>`)
		</script>
	</body>
</html>
