<html lang="en">
	<head>
		<meta charset="UTF-8">

		<link rel="stylesheet" href="../reset.css">

		<title>Task 2</title>
	</head>
	<body style="padding: 30px;">
		<h1 class="body__title">Задача № 2</h1> 
		<p class="body__condition" style="margin-bottom: 50px;">
			Розробити функцію, у яку передають об’єкт (день, місяць, рік). Визначити, який буде рік через N місяців.
		</p><br>
		<script>
			let userDate = {
				day: 4,
				month: 8,
				year: 2023,
			}

			function getYear({ year, month }, N) {
				return Math.floor(( month- 1 + N) / 12) + year
			}

			const N = parseInt(prompt('Введіть кількість місяців N'))
			const shiftedYear = getYear(userDate, N)
			document.write(`Через ${N} місяців буде ${shiftedYear} рік`)
		</script>
	</body>
</html>
