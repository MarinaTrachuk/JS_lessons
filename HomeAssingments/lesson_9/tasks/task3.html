	<body style="padding: 30px;">
		<h1 class="body__title">Задача № 3</h1> 
		<p class="body__condition" style="margin-bottom: 50px;">
			Дано масив елементів. Усі елементи, які більші за перший елемент помножити на 2
		</p>
		<script>
			let arr = [5,3,6,4,8,10,11,5]
		
			for (const element of arr) {
				if(element > arr[0])
				document.write(element * 2 + ",")
			}
		</script>
	</body>
