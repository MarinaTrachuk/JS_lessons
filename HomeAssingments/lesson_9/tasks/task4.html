<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="../reset.css">
		<link rel="stylesheet" href="../style.css">
		<title>Task 4</title>
	</head>
	<body style="padding: 30px;">
		<h1 class="body__title">Задача № 4</h1> 
		<p class="body__condition" style="margin-bottom: 50px;">
			Дано масив цін. Змінити цей масив так, що на ціни товарів, які більші за 1000 грн. дати 30% знижки.
		</p>
		<script>
			let prices = [2000,350,500,4500,7600]
			const discount = 30 

			let newPrices = Array.from(
				prices, (element) => {
					if (element > 1000) {
						return element - (element*discount/100)
					} else
						return element
				}
			)
			document.write(`Новий масив з цінами з урахуванням знижки в 30%: ${newPrices}`)
		</script>
	</body>
</html>
