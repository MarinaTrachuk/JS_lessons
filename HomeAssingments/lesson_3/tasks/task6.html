<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="css/reset.css">
		<link rel="stylesheet" href="css/style.css">
		<title>Task 6</title>
	</head>
	<body>
		<h1 class="body__title">Задача № 6</h1> 
		<p class="body__condition">
			З клавіатури вводиться номер дня тижня. Вивести на екран назву дня.
		</p>
		<script>
		// Вводимо необхідні данні:
		let dayOfTheWeekNumber = parseInt(prompt('Введіть номер дня тижня від 1 до 7'))
		//Знаходимо результат:
		let result
		switch (dayOfTheWeekNumber) {
			case 1: 
				result = 'Понеділок'
				break
			case 2:
				result = 'Вівторок'
				break
			case 3:
				result = 'Середа'
				break
			case 4:
				result = 'Четвер'
				break
			case 5:
				result = 'П"ятниця'
				break
			case 6:
				result = 'Субота'
				break
			case 7:
				result = 'Неділя'
				break
			default:
			result = 'Ви ввели не коректні дані'
				break
		}
		alert (result)
		</script>
	</body>
</html>
