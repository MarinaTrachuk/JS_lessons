<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">

		<title>Task 5</title>
	</head>
	<body>
		<h1 class="body__title">Задача № 5</h1> 
		<p class="body__condition">
			З клавіатури вводиться назва категорії водія (А-мотоцикл, В-легковий автомобіль, С-вантажний автомобіль). 
			Вивести на екран назву транспортного засобу, яким він може керувати.
		</p>
		<script>
		// Вводимо необхідні данні:
		let driverСategory = prompt('Введіть категорію водія: А або B або С')
		//Знаходимо результат:
		let result
		switch (driverСategory) {
			case 'A':
			case 'a':
				result = 'Мотоцикл'
				break
			case 'B':
			case 'b':
				result = 'Легковий автомобіль'
				break
			case 'C':
			case 'c':
				result = 'Вантажний автомобіль'
				break
			default:
			result = 'Ви ввели не коректні дані'
				break
		}
		alert (result)
		</script>
	</body>
</html>
