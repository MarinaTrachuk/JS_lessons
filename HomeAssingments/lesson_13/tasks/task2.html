<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="../reset.css">
		<link rel="stylesheet" href="../style.css">
		<title>Task 2</title>
	</head>
	<body style="padding: 30px;">
		<h1 class="body__title">Задача № 2</h1> 
		<p class="body__condition" style="margin-bottom: 50px;">
			Реалізувати бінарний пошук (розглядали на попередніх уроках) з використанням рекурсивного алгоритму.
		</p><br>
		<script>
			// Дано масив
			let someArr = [3,6,2,7,1,9,12,5]
			// Сортуємо масив
			someArr.sort((a,b) => {
				return a - b
			})
			document.write(`Масив, який відсортовано: ${someArr} <br>`)
			// Задаємо, елемент, який шукаємо
			const character = 7
			document.write(`Елемент, який Ви шукєте: ${character} <br>`)
			// Функція бінарного пошуку з використанням рекурсивного алгоритму
			function binarySearch(someArr, character, start, end) {
				while (start <= end) {
					let middle = Math.floor((start + end) / 2)
					if(someArr[middle] === character) return middle
					if(someArr[middle] < character) return binarySearch(someArr,character,middle + 1,end)
					if(someArr[middle] > character) return binarySearch(someArr,character,start,middle - 1)
				}
				return -1
			}

			const searchIndex = binarySearch(someArr, character, 0, someArr.length - 1)
			// Виводимо результат пошуку
			if (searchIndex !== -1) {
				document.write(`Елемент, який Ви шукаєте входить у масив під індексом: ${searchIndex}`)
			} else document.write("Елемент, який Ви шукаєте не входить у масив")
		</script>
	</body>
</html>
