	<body style="padding: 30px;">
		<h1 class="body__title">Задача № 1</h1> 
		<p class="body__condition" style="margin-bottom: 50px;">
			Реалізувати рекурсивну функцію знаходження степеня числа а
			<div class="body__image">
				<img src="../img/01.png" alt="Image 01">
			</div>
		</p><br>
		<script>
			function step(a, n) {
				if (n === 1) {
					return a;
				} else {
    				return step(a, n - 1) * a;
			}
		}

		let resultStep = step(5, 4)
		document.write(`Степінь числа a складає: ${resultStep}`)
		</script>
	</body>
