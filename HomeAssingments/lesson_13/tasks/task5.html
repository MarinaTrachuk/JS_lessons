<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="../reset.css">
		<link rel="stylesheet" href="../style.css">
		<title>Task 5</title>
	</head>
	<body style="padding: 30px;">
		<h1 class="body__title">Задача № 5</h1> 
		<p class="body__condition" style="margin-bottom: 50px;">
			Тренажер додавання. Кожні 10 секунд користувачу задають випадковий приклад з додавання двох цифр і робиться перевірка.
		</p><br>
		<script>
		// Генеруємо рандомне число
			function generateRandomNumber() {
  				return Math.floor(Math.random() * 100);
			}
		// Функція знаходження суми
			function sumNumbers(num1, num2) {
				return num1 + num2;
			}

			let total = 0;
			let time = 60;

			alert(`У Вас є ${time} секунд, щоб розв'язати максимальну кількість прикладів`);

			let intervalId = setInterval(() => {
				const num1 = generateRandomNumber();
				const num2 = generateRandomNumber();
				const answer = sumNumbers(num1, num2);
				let userAnswer = prompt(`Знайдіть суму чисел: ${num1} + ${num2}`);
					if (userAnswer === null) {
						clearInterval(intervalId);
						alert(`Ви закінчили гру з рахунком: ${total}`);
						return;
					}
					if (parseInt(userAnswer)=== answer) {
						total++;
						alert(`Правильно! Ваш рахунок зараз: ${total}`);
					} else {
						alert(`Не правильно. Ваш рахунок зараз: ${total}.`);
					}
					}, 10000);

					setTimeout(() => {
						clearInterval(intervalId);
						alert(`Час вийшов! Ваш рахунок: ${total}`);
					}, time * 1000);
		</script>
	</body>
</html>
