<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<!-- <link rel="stylesheet" href="../reset.css"> -->
		<link rel="stylesheet" href="../style.css">
		<title>Task 1</title>
	</head>
	<body>
		<h1 class="body__title">Задача № 1</h1> 
		<p class="body__condition">
			Вивести з використанням циклів маркований список з випадковими числами (1-100). 
			Кількість випадкових чисел вводиться користувачем. 
		</p>
		<script>
		let amountOfNumbers = parseInt(prompt("Введіть кількість випадкових чисел"))
			document.write("<ul>");
				for (let bulletedList = 1; bulletedList <= amountOfNumbers; bulletedList++) {
					const randomNumber = 1 + Math.floor(Math.random()*(100));
					document.write("<li>`${randomNumber}`</li>");
				}
			document.write("</ul>");
		</script>
	</body>
</html>
