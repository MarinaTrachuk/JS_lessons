		<title>Task 14</title>

	<body>
		<h1 class="body__title">Задача № 14</h1> 
		<p class="body__condition">
			Каса. Користувачу повідомляють суму, яку йому треба сплатити. 
			Користувач поступово вводить суму грошей до тих пір, поки суми не буде достатньо для оплати товарів 
			(кожного разу користувачу повідомляють, яку ще суму потрібно ввести). 
		</p>
		<script>
		//Загальна сума покупки
		let totalSum = 3000
		// Повідомляємо суму клієнту
		alert(`Сума покупки складає ${totalSum} грн`)
		do {
			let userSum = parseFloat(prompt(`Введіть суму, яку Ви хочете сплатити`))
			totalSum -= userSum
				if(totalSum > 0){
					alert(`Вам залишилось внести ${totalSum} грн.`)
				} else
					alert("Дякуємо за покупку!")
			} while (totalSum > 0);
		</script>
	</body>
</html>
