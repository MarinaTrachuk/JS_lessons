<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="../reset.css">
		<link rel="stylesheet" href="../style.css">
		<title>Task 0</title>
	</head>
	<body>
		<h1 class="body__title">Задача № 0</h1> 
		<p class="body__condition">
			Вивести на екран 8 кнопок з написом “Hello”.
		</p>
		<script>
			for (let word = 1; word <= 8; word++) {
				document.write(`<button class="button" type="button">Hello</button>`)
			}
		</script>
		<style>
			.button{
				background-color: yellow;
				border-radius: 10px;
				font-weight: 700;
				font-size: 25px;
				padding: 15px;
				margin: 30px;
				transition: all 0.3s ease;
			}
			.button:not(:last-child){
				margin-right: 20px;
			}
			.button:hover{
				background-color: rgb(255, 128, 0);
				color: #ffffff;
			}
		</style>
	</body>
</html>
