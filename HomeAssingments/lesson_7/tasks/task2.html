	<body>
		<h1 class="body__title">Задача № 2</h1> 
		<p class="body__condition">
			Створити функцію, яка за номером дня дозволяє з’ясувати чи є цей день робочим.
		</p>
		<script>
			function dayNumber(day) {
				let result
				if (day <= 5){
					result = "Робочий день"
				} else if (day > 7){
					result = "Номер дня не може бути бульшим за 7"
				}else
					result = "Вихідний день"
				return result
			}
			const enterTheDayNumber = prompt("Введіть номер дня")
			alert(dayNumber(enterTheDayNumber))
		</script>
	</body>
