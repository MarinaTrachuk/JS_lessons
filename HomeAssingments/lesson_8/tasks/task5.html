<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="../reset.css">
		<link rel="stylesheet" href="../style.css">
		<title>Task 5</title>
	</head>
	<body style="padding: 30px;">
		<h1 class="body__title">Задача № 5</h1> 
		<p class="body__condition" style="margin-bottom: 50px;">
			Дано послідовність цін товарів та назв (у окремих масивах). 
			Вивести на екран ті, які може собі дозволити користувач (кількість грошей задається).
		</p>
		<script>
			let prices = [200, 50, 400, 300, 40, 650, 2000, 5000]
			let product = ["Кава","Чай","Ковбаса","Печиво","Цукерка","Балик","Елітний алкоголь","Побутова техніка"]
			let money = parseFloat(prompt("Введіть кількість грошей"))

			function getProducts(prices,product,money) {
				let result = []
				for (let i = 0; i < prices.length; i++) {
					if(money >= prices[i])
						result.push(product[i])
				}
				return result
			}

			let productResult = getProducts(prices,product,money) 
			if (productResult.length === 0){
				throw new Error('Недостатньо коштів')
			}else
				document.write("На Вашу суму коштів Ви можете придбати такі варіанти товарів:",`${productResult}`)
		</script>
	</body>
</html>
