	<body style="padding: 30px;">
		<h1 class="body__title">Задача № 3</h1> 
		<p class="body__condition" style="margin-bottom: 50px;">
			Дано масив імен учнів. З’ясувати скільки разів зустрічається ім’я «Іван».<br>
		</p>
		<script>
			let namesOfStudents = ["Марія","Катерина","Іван","Сергій","Микола","Іван"]

			function nameIvanNumber(namesOfStudents) {
				let nameIvanNumber = 0
				for (let i = 0; i < namesOfStudents.length; i++) {
					if(namesOfStudents[i] === "Іван")
					nameIvanNumber++
				}
				return nameIvanNumber
			}

			let resultName = nameIvanNumber(namesOfStudents)
			document.write(`В масиві ім'я Іван зустрічається ${resultName} рази`)
			
		</script>
	</body>
</html>
