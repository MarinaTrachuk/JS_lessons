<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="../reset.css">
		<link rel="stylesheet" href="../style.css">
		<title>Task 1</title>
	</head>
	<body style="padding: 30px;">
		<h1 class="body__title">Задача № 1</h1> 
		<p class="body__condition"  style="margin-bottom: 50px;">
			Дано масив, який містить оцінки з К предметів. 
			Знайти середній бал і з’ясувати до якої категорії він відноситься (відмінник, двійочник (має хоча би одну двійку), 
			хорошист (оцінки добре і відмінно), трійочник(є хоча би одна трійка)).
		</p>
		<script>
			let scoresNum = parseInt(prompt("Введіть кількість предметів"))
			function getScores(scoresNum) {
				let scores = []
				for (let i = 0; i < scoresNum; i++) {
					let score = parseInt(prompt(`Введіть оцінку з предмету за номером ${i + 1}`))
					if (score > 5 || score < 1){
						throw new Error('Некоректна оцінка')
						break
					}else
						scores.push(score)
				}
			return scores
			}
			let scores = getScores(scoresNum)
//-------------------------------------------------------------------------------------------------------
			function getAverageScore(scores) {
				let sum = 0
				for (let i = 0; i < scores.length; i++) {
					sum += scores[i];
				}
				return sum / scores.length
			}

			let averegeScore = getAverageScore(scores)
			document.write(`Середня оцінка = ${averegeScore} балла <br>`)
//-------------------------------------------------------------------------------------------------------
			function getMinValue(scores) {
						let min = scores[0]
						for (let i = 1; i < scores.length; i++) {
						//Як змінюються номери елементів
						if (scores[i] < min)
							//Що треба зробити з кожним із елементів
							min = scores[i]
					}
					return min
				}
//-------------------------------------------------------------------------------------------------------
			function getStudentCategory(scores) {
				let category
				switch (getMinValue(scores)) {
				case 1:
				case 2:
				category = 'двійочник'
				break
				case 3:
				category = 'трійочник'
				break
				case 4:
				category = 'хорошист'
				break
				case 5:
				category = 'відмінник'
				break
				default:
				throw new Error('Некоректна оцінка')
				break
				}
				return category
			}
//-------------------------------------------------------------------------------------------------------
				let category = getStudentCategory(scores)
				document.write(category)
		</script>
	</body>
</html>
